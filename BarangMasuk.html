  <style>
    @media only screen and (max-width: 768px) {
      /* Style untuk tampilan mobile */
      #nav-bar {
        display: none;
      }
      #ham-menu {
        display: block;
      }
      #ham-menu.close {
        display: none;
      }
      #nav-bar.open {
        display: block;
      }

    /* CSS untuk menu samping */
    #side-menu {

      transition: left 0.3s ease-in;

     /* Gaya CSS untuk menu samping */
     .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }
    
    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 20px;
      color: #FFFF00;
      display: block;
      transition: 0.3s;
    }
    
    .sidenav a:hover {
      color: #f1f1f1;
    }
    
    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }
    
    /* Gaya CSS untuk hamburger icon */
    .hamburger {
  cursor: pointer;
  display: inline-block;
  margin: 5px;
  position: absolute;
  left: 5px; /* Adjust the left position as needed */
  top: 40%;
  transform: translateY(-50%);
    }
    
    .hamburger span {
      background-color: #111;
      display: block;
      height: 5px;
      position: absolute;
      width: 42px;
      transition: all 0.3s ease-in-out;
    }
    
    .hamburger span:nth-child(1) {
      top: 0px;
      width: 42px;
    }
    
    .hamburger span:nth-child(2),
    .hamburger span:nth-child(3) {
      top: 13px;
    }
    
    .hamburger span:nth-child(4) {
      top: 26px;
      width: 42px;
    }
    
     /* Mengubah tampilan saat menu samping terbuka */
     .change .hamburger span:nth-child(1),
    .change .hamburger span:nth-child(4) {
      width: 0;
    }
    
    .change .hamburger span:nth-child(2) {
      transform: rotate(45deg);
      width: 100%;
    }
    
    .change .hamburger span:nth-child(3) {
      transform: rotate(-45deg);
      width: 100%;
    }
    
    /* Gaya CSS untuk logo */
    #logo {
      display: inline-block;
      margin-left: 45px;
      font-weight: bold;
    }
    #mySidenav {

  <section id="home">
    <h1>Formulir Barang Masuk Gudang</h1>
    <form>
      <div class="container">
        <div class="left-box">
          <label for="nama">Nama Barang:</label>
          <input type="text" id="nama" name="nama">
  
          <label for="jenis">Jenis Barang:</label>
          <select id="jenis" name="jenis">
            <option value="padat">Padat</option>
            <option value="cair">Cair</option>
            <option value="gas">Gas</option>
          </select>
  
          <label for="Rak">Rak:</label>
          <select id="Rak" name="Rak">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>

          <label for="Satuan">Satuan:</label>
          <select id="Satuan" name="Satuan">
            <option value="Pcs">Pcs</option>
            <option value="Box">Box</option>
          </select>
  
          <label for="jumlah">Jumlah Barang:</label>
          <input type="number" id="jumlah" name="jumlah">
        </div>
        <div class="right-box">
          <label for="tanggal">Tanggal Masuk:</label>
          <input type="date" id="tanggal" name="tanggal">
  
          <label for="Status">Status:</label>
          <textarea id="Status" name="Status"></textarea>
  
          <label for="harga">Harga:</label>
          <input type="text" id="harga" name="harga">

          <label for="Kode">Kode Barang:</label>
          <input type="text" id="Kode" name="Kode">
        </div>
      </div>
  
      <button type="button" onclick="saveForm()">Simpan</button>
      <button type="button" onclick="undo()">Undo</button>
      <button type="button" onclick="clearForm()">Bersihkan</button>
      <button type="button" onclick="generateCode()">Generate Kode</button>
    </form>
  </section>
  <table class="center" id="data-table">
    <thead>
      <tr>
        <th scope="col"><font size="3">Nama Barang</font></th>
        <th scope="col"><font size="3">Jenis Barang</font></th>
        <th scope="col"><font size="3">Rak</font></th>
        <th scope="col"><font size="3">Satuan</font></th>
        <th scope="col"><font size="3">Status</font></th>
        <th scope="col"><font size="3">Jumlah Barang</font></th>
        <th scope="col"><font size="3">Tanggal Masuk</font></th>
        <th scope="col"><font size="3">Harga</font></th>
        <th scope="col"><font size="3">Kode Barang</font></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function saveForm() {
      var nama = document.getElementById("nama").value;
      var jenis = document.getElementById("jenis").value;
      var rak = document.getElementById("Rak").value;
      var Satuan = document.getElementById("Satuan").value;
      var jumlah = document.getElementById("jumlah").value;
      var tanggal = document.getElementById("tanggal").value;
      var keterangan = document.getElementById("Status").value;
      var harga = document.getElementById("harga").value;
      var Kode = document.getElementById("Kode").value;
  
      var row = document.createElement("tr");
      var namaCell = document.createElement("td");
      var jenisCell = document.createElement("td");
      var rakCell = document.createElement("td");
      var SatuanCell = document.createElement("td");
      var statusCell = document.createElement("td");
      var jumlahCell = document.createElement("td");
      var tanggalCell = document.createElement("td");
      var hargaCell = document.createElement("td");
      var KodeCell = document.createElement("td");
  
      namaCell.innerText = nama;
      jenisCell.innerText = jenis;
      rakCell.innerText = rak;
      SatuanCell.innerText = Satuan;
      statusCell.innerText = keterangan;
      jumlahCell.innerText = jumlah;
      tanggalCell.innerText = tanggal;
      hargaCell.innerText =  formatCurrency(harga);
      KodeCell.innerText = Kode;
  
      row.appendChild(namaCell);
      row.appendChild(jenisCell);
      row.appendChild(rakCell);
      row.appendChild(SatuanCell);
      row.appendChild(statusCell);
      row.appendChild(jumlahCell);
      row.appendChild(tanggalCell);
      row.appendChild(hargaCell);
      row.appendChild(KodeCell);
  
      var table = document.getElementById("data-table");
      var tbody = table.getElementsByTagName("tbody")[0];
      tbody.appendChild(row);
    }

    function formatCurrency(amount) {
  var formatter = new Intl.NumberFormat("id-ID", {
    style: "currency",
    currency: "IDR",
    minimumFractionDigits: 0,
  });
  return formatter.format(amount);
}

function generateCode() {
    var nama = document.getElementById("nama").value;
    var kodeBarang = generateRandomCode(nama);
    document.getElementById("Kode").value = kodeBarang;
  }

  function generateRandomCode(nama) {
    var inisial = nama.substring(0, 2).toUpperCase();
    var angkaAcak = Math.floor(Math.random() * 100000);
    var angkaPadded = angkaAcak.toString().padStart(5, '0');
    return inisial + angkaPadded;
  }
  
    function undo() {
      var table = document.getElementById("data-table");
      var tbody = table.getElementsByTagName("tbody")[0];
  
      if (tbody.rows.length > 0) {
        tbody.deleteRow(tbody.rows.length - 1);
      }
    }
  
    function clearForm() {
      document.getElementById("nama").value = "";
      document.getElementById("jenis").value = "";
      document.getElementById("Rak").value = "";
      document.getElementById("Satuan").value = "";
      document.getElementById("jumlah").value = "";
      document.getElementById("tanggal").value = "";
      document.getElementById("Status").value = "";
      document.getElementById("harga").value = "";
      document.getElementById("Kode").value = "";
    }
  </script>
  
  <!-- JavaScript -->
<script>
    document.getElementById("ham-menu").addEventListener("click", function() {
      var navBar = document.getElementById("nav-bar");
      this.classList.toggle("close");
      navBar.classList.toggle("open");
    });
  </script>
  <script>
    function toggleNav() {
      var sidenav = document.getElementById("mySidenav");
      var hamburger = document.getElementsByClassName("hamburger")[0];
      sidenav.classList.toggle('change');
      if (sidenav.style.width === "250px") {
        sidenav.style.width = "0";
        hamburger.style.marginLeft = "10px";
      } else {
        sidenav.style.width = "250px";
        hamburger.style.marginLeft = "260px";
      }
    }
  </script>
